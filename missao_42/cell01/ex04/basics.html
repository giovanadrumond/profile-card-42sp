    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basics</title>

        <style>
            body {
                background-color: pink;
            }
            .title {
                color: white;
                align-items: center;
                justify-content: center;
                display: flex;
                font-size: 80px;
            }

            .img_vintage {
                height: 400px;

            }
            .img_link{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction:column;
                
            }

            .container{
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }

            .copy_direita {
                text-align: right;
                font-style: italic;
                font-family: monospace;

            }

        </style>
    </head>
    <body>
        <h1 class="title">VINTAGE IS COOL!</h1>
        <div class="container">
            <div class="img_link">
                <img class="img_vintage" src="https://guiajeanswear.com.br/wp-content/uploads/2021/04/brecho.jpg" alt="imagem do brecho online">
                <a href="https://ineedbrecho.com.br/"> Ineed Brechó </a>
            </div>
            <div class="img_link">
                <img class="img_vintage" src="https://casateo.com.br/lojas/teo/conteudo/uploads/dsc2889-65818490eb313.jpg" alt="imagem de loja de móveis vintage">
                <a href="https://casateo.com.br/">Casa Teo</a>
            </div> 
        </div>
        <hr> 
        <div class="copy_direita">
            <p>&copy; gdrumond 2024</p>
        </div>
    </body>
    </html>
