<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Currículo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1514927482747-f69998e2a01f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: purple !important; /* Cor escura para a barra de navegação */
        }

        .navbar-brand {
            color: #fff; /* Cor do texto do logo */
        }

        .navbar-nav .nav-link {
            color: #fff !important; /* Cor do texto dos links */
        }

        .dropdown-menu {
            background-color: #343a40 !important; /* Cor escura para o menu suspenso */
        }

        .dropdown-item {
            color: #fff !important; /* Cor do texto do menu suspenso */
        }

        .profile-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(167, 45, 45, 0.1);
        }

        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-link {
            text-decoration: none;
            color: purple;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação Fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My space</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#user1">Giovana Drumond</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#user2">Natalia Souza</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção dos Usuários -->
    <div class="container">
        <div class="row">
            <!-- Usuário 1 -->
            <div id="user1" class="col-md-6">
                <div class="profile-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/200" alt="Foto de Perfil" class="profile-picture">
                            </div>
                            <div class="col-md-8">
                                <h2 class="profile-name">Giovana Drumond</h2>
                                <p class="profile-info">Desenvolvedor Web</p>
                                <p class="profile-info">São Paulo, Brasil</p>
                                <a href="#" class="profile-link"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="profile-link"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Usuário 2 -->
            <div id="user2" class="col-md-6">
                <div class="profile-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/200" alt="Foto de Perfil" class="profile-picture">
                            </div>
                            <div class="col-md-8">
                                <h2 class="profile-name">Natalia Souza</h2>
                                <p class="profile-info">Designer Gráfico</p>
                                <p class="profile-info">São Paulo, Brasil</p>
                                <a href="#" class="profile-link"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="profile-link"><i class="fab fa-dribbble"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
