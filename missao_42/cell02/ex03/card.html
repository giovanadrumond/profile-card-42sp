<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Meu Cartão de Perfil</title>
</head>
<body>
    <div class="profile-card">
        <h1>42 | são paulo</h1>
        <table>
            <tr>
                <td colspan="2">
                    <img src="https://pbs.twimg.com/media/EvEuFtaWYAgX1aC?format=jpg&name=large" alt="Foto de Perfil" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login">gdrumond</td>
            </tr>
            <tr>
                <td colspan="2" class="identification">27 anos, sp</td>
            </tr>
            <tr>
                <td colspan="2" class="description">Missão 42sp</td>
            </tr>
            <tr>
                <td colspan="2" class="social-icons">
                    <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook">
                    <img src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=000000" alt="Twitter">
                    <img src="https://img.icons8.com/?size=100&id=32309&format=png&color=000000" alt="Instagram">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="#" class="contact-button">Contact</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
